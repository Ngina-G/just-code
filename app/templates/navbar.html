{% import 'macros.html' as macro %} 

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=EB+Garamond:ital,wght@1,400;1,600&family=Josefin+Slab:wght@200;300;400;600&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="navbar navbar-inverse" role="navigation" style="background-color: rgb(0, 0, 0); border: none;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <div class="container-fluid">
                  <a class="navbar-brand" style="font-family: 'Josefin Slab', serif" href="/">
                  </a>
                </div>
            </div>
            <div class="navbar-collapse collapse navbar-light" style="font-family: 'Josefin Slab', serif;">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <ul class="nav navbar-nav navbar-right " style="margin-right: -5%;">
                        {% if current_user.is_authenticated %}
                        <li><a href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a></li>
                        <li><a href="{{url_for('auth.logout')}}">Sign out</a></li>
                        {% else %}
                        <li><a href="{{url_for('auth.login')}}">Sign in</a></li>
                        {%endif%}
                        <li>
                        <select style="margin-top: 1.5rem; background-color: black; color: rgb(241, 229, 229); border-style:none;" name="Categories">
                          {{ macro.displayCategoryList(categories) }}
                          <option value="Add Category"><a href="/add/category" class="btn btn-dark"> Add Category</a></option>
                        </select>
                        </li>
                    </ul>
                </ul>
            </div>

        </div>
    </div>
  </body>
</html>
